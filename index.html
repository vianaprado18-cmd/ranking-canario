                <button class="btn btn-save" onclick="cadastrarUsuario()">CRIAR NOVO USU√ÅRIO</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDHnCwjz-1yFmq_Cg-3WJk-Pscw_i0YRk",

        projectId: "ranking-canarios",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
// Adicione isso logo abaixo do firebase.initializeApp(firebaseConfig);
firebase.database().ref(".info/connected").on("value", (snap) => {

db.ref(".info/connected").on("value", function(snap) {
    if (snap.val() === true) {
        console.log("Conectado ao Banco!");
    } else {
        alert("Aten√ß√£o: Seu celular n√£o est√° conseguindo conectar ao Banco de Dados. Verifique sua internet ou o link HTTPS.");
    }
});

    let userLogado = null;
    let dadosRanking = [];

    // FUN√á√ÉO DE LOGIN CORRIGIDA
    async function validarLogin() {
        const u = document.getElementById('userInput').value.toLowerCase().trim();
        const p = document.getElementById('userPass').value.trim();
        const erroMsg = document.getElementById('loginError');

        // ACESSO MESTRE GARANTIDO
        if(u === 'matheus' && p === 'admin123') {
            entrar({nome: 'matheus', role: 'admin'});
            return;
        }

const u = document.getElementById('userInput').value.toLowerCase().trim();

// E garanta que o teste do Matheus aceite qualquer jeito:
if(u === 'matheus' && p === 'admin123') { 
    entrar({nome: 'matheus', role: 'admin'}); 
    return; 
}

        // BUSCA NO BANCO DE DADOS
        try {
            const snap = await db.ref('usuarios/' + u).once('value');
            if(snap.exists() && snap.val().senha === p) {
                entrar(snap.val());
            } else {
                erroMsg.style.display = 'block';
            }
        } catch(e) {
            alert("Erro ao conectar ao banco. Verifique sua internet.");
        }
    }

    function entrar(dados) {
        userLogado = dados;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('appContent').classList.remove('hidden');
        
        if(dados.role === 'admin') {
            document.getElementById('link-admin').classList.remove('hidden');
            listarUsuarios();
        }
        if(dados.role !== 'view') {
            document.getElementById('link-lancar').classList.remove('hidden');
        }
        showTab('ranking');
    }

    function maskTempo(i) {
        let v = i.value.replace(/\D/g,'');
        if (v.length > 6) v = v.substring(0, 6);
        if (v.length >= 5) v = v.replace(/^(\d{2})(\d{2})(\d{1,2})/, "$1:$2:$3");
        else if (v.length >= 3) v = v.replace(/^(\d{2})(\d{1,2})/, "$1:$2");
        i.value = v;
    }

    function escutarDados() {
        const local = document.getElementById('localEvento').value;
        const data = document.getElementById('dataEvento').value;
        if(!local || !data) return;
        const id = data + "_" + local.replace(/ /g,'_');
        document.getElementById('displayEvento').innerText = local.toUpperCase();
        db.ref('torneios/'+id).on('value', snap => {
            dadosRanking = [];
            snap.forEach(c => { dadosRanking.push(c.val()); });
            renderizar();
        });
    }

    function renderizar() {
        dadosRanking.sort((a,b) => b.tempo.localeCompare(a.tempo));
        const div = document.getElementById('listaRanking'); div.innerHTML = "";
        dadosRanking.forEach((p,i) => {
            let del = (userLogado.role === 'admin') ? `<button class="btn-del" onclick="excluirItem('${p.id_db}','${p.anilha}')">‚úò</button>` : '';
            div.innerHTML += `<div class="ranking-item"><span><b>${i+1}¬∫</b> ${p.nome} (${p.dono}) ${del}</span><b>${p.tempo}</b></div>`;
        });
    }

    async function salvarResultado() {
        const local = document.getElementById('localEvento').value;
        const data = document.getElementById('dataEvento').value;
        const anilha = document.getElementById('aveAnilha').value.toUpperCase().trim();
        const tempo = document.getElementById('aveTempo').value;

        if(!local || !data || !anilha || tempo.length < 8) return alert("Preencha Local, Data, Anilha e Tempo!");

        // VERIFICA SE J√Å EXISTE NO RANKING LOCAL (EVITA DUPLICADO)
        if (dadosRanking.find(ave => ave.anilha === anilha)) {
            return alert("ERRO: Esta anilha j√° foi registrada hoje!");
        }

        const idT = data + "_" + local.replace(/ /g,'_');
        const info = { id_db: Date.now(), nome: document.getElementById('aveNome').value, dono: document.getElementById('aveDono').value, anilha: anilha, tempo: tempo, data: data, local: local };
        
        db.ref('torneios/'+idT+'/'+info.id_db).set(info).then(() => {
            db.ref('historico_aves/'+anilha+'/'+info.id_db).set(info);
            alert("Sucesso!");
            document.getElementById('aveNome').value = ""; document.getElementById('aveAnilha').value = ""; document.getElementById('aveTempo').value = "";
        });
    }

    function listarUsuarios() {
        db.ref('usuarios').on('value', snap => {
            const div = document.getElementById('listaUsuarios'); div.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                div.innerHTML += `<div class="ranking-item"><span>${user.nome} (${user.role})</span><button class="btn-del" onclick="excluirUsuario('${user.nome}')">‚úò</button></div>`;
            });
        });
    }

    function excluirUsuario(n) { if(n !== 'matheus' && confirm("Excluir?")) db.ref('usuarios/'+n).remove(); }
    
    function cadastrarUsuario() {
        const n = document.getElementById('nUser').value.toLowerCase().trim();
        const p = document.getElementById('nPass').value.trim();
        if(!n || !p) return alert("Preencha tudo!");
        db.ref('usuarios/'+n).set({nome:n, senha:p, role:document.getElementById('nRole').value});
        alert("Usu√°rio Criado!");
    }

    function pesquisarAve() {
        const a = document.getElementById('buscaAnilha').value.toUpperCase();
        if(a.length < 2) return;
        db.ref('historico_aves/'+a).on('value', snap => {
            const res = document.getElementById('resBusca'); res.innerHTML = "";
            snap.forEach(c => { const r = c.val(); res.innerHTML += `<div class="ranking-item"><span>${r.data}</span><b>${r.tempo}</b></div>`; });
        });
    }

    function showTab(t){
        document.querySelectorAll('[id^="tab-"]').forEach(d => d.classList.add('hidden'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        document.getElementById('link-'+t).classList.add('active');
    }

    function excluirItem(id, anilha) {
        if(!confirm("Excluir registro?")) return;
        const idT = document.getElementById('dataEvento').value + "_" + document.getElementById('localEvento').value.replace(/ /g,'_');
        db.ref('torneios/'+idT+'/'+id).remove();
        db.ref('historico_aves/'+anilha+'/'+id).remove();
    }
function compartilharZap() {
    const local = document.getElementById('localEvento').value || "Torneio";
    const dataInput = document.getElementById('dataEvento').value;
    const dataBr = dataInput ? dataInput.split('-').reverse().join('/') : "";
// Dentro do forEach da fun√ß√£o compartilharZap:
mensagem += `*${i + 1}¬∫* ${p.nome.toUpperCase()} (${p.categoria})\n`;
    
    if (dadosRanking.length === 0) {
        return alert("O ranking est√° vazio! Lance as aves primeiro.");
    }

    // Montando o cabe√ßalho da mensagem
    let mensagem = `üèÜ *RANKING FIBRA - ${local.toUpperCase()}* üèÜ\n`;
    if(dataBr) mensagem += `üìÖ DATA: ${dataBr}\n`;
    mensagem += `\n--------------------------\n`;

    // Adicionando cada ave do ranking (Top 10 ou todos)
    dadosRanking.forEach((p, i) => {

        mensagem += `üë§ ${p.dono} | ‚è±Ô∏è *${p.tempo}*\n\n`;
    });

    mensagem += `--------------------------\n_Gerado por Fibra OS üî∞_`;

    // O encodeURIComponent √© essencial para o WhatsApp entender quebras de linha e emojis
    const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(mensagem);

    window.open(url, '_blank');
function escutarDados() {
    const local = document.getElementById('localEvento').value;
    const data = document.getElementById('dataEvento').value;
    
    // S√≥ executa se o local e a data estiverem preenchidos
    if(!local || !data) return;

    // Cria a identifica√ß√£o √∫nica do dia (Ex: 2024-02-28_Campo_Novo)
    const idTorneio = data + "_" + local.replace(/ /g,'_');
    
    // Mostra no t√≠tulo o que est√° sendo filtrado
    document.getElementById('displayEvento').innerText = local.toUpperCase() + " - " + data.split('-').reverse().join('/');

    // ESTE √â O COMANDO PRINCIPAL:
    // O '.on' faz o Firebase avisar o app toda vez que algo novo for salvo
    db.ref('torneios/' + idTorneio).on('value', snap => {
        dadosRanking = [];
        snap.forEach(ave => {
            dadosRanking.push(ave.val());
        });
        // Chama a fun√ß√£o que desenha a lista na tela
        renderizar(); 
    });
function renderizar() {
    // Ordena do maior tempo para o menor
    dadosRanking.sort((a,b) => b.tempo.localeCompare(a.tempo));
    
    const div = document.getElementById('listaRanking'); 
    div.innerHTML = ""; // Limpa a tela para n√£o duplicar

    if(dadosRanking.length === 0) {
        div.innerHTML = "<p style='text-align:center; color:#888;'>Nenhuma ave lan√ßada hoje.</p>";
        return;
    }

    dadosRanking.forEach((p, i) => {
        // Cria a linha com o nome da ave e o tempo
        div.innerHTML += `
            <div class="ranking-item">
                <span><b>${i+1}¬∫</b> ${p.nome.toUpperCase()} (${p.dono})</span>
                <b class="tempo-destaque">${p.tempo}</b>
            </div>`;
    });
}
}
</script>
