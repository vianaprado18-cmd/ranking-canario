<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibra OS v16.1 - Master</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #27ae60; --dark: #121212; --accent: #f39c12; --danger: #e74c3c; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #e0e0e0; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .nav-tabs { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; }
        .tab-link { color: #888; cursor: pointer; font-weight: bold; white-space: nowrap; padding: 5px; font-size: 14px; text-transform: uppercase; }
        .tab-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-zap { background: #25d366; color: white; margin-top: 20px; }
        .btn-del { background: none; border: none; color: var(--danger); cursor: pointer; font-weight: bold; padding: 5px; }
        .hidden { display: none !important; }
        .ranking-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #333; }
        .user-item { display: flex; justify-content: space-between; padding: 10px; background: #263238; margin-bottom: 5px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection" class="card">
        <h2 style="text-align:center; color: var(--primary);">üî∞ FIBRA OS LOGIN</h2>
        <input type="text" id="userInput" placeholder="Usu√°rio">
        <input type="password" id="userPass" placeholder="Senha">
        <button class="btn btn-save" onclick="validarLogin()">ENTRAR</button>
    </div>

    <div id="appContent" class="hidden">
        <div class="nav-tabs">
            <div id="link-ranking" class="tab-link active" onclick="showTab('ranking')">üèÜ Ranking</div>
            <div id="link-lancar" class="tab-link hidden" onclick="showTab('lancar')">‚è±Ô∏è Lan√ßar</div>
            <div id="link-historico" class="tab-link" onclick="showTab('historico')">üìä Hist√≥rico</div>
            <div id="link-admin" class="tab-link hidden" onclick="showTab('admin')">‚öôÔ∏è Matheus</div>
        </div>

        <div id="tab-ranking">
            <div class="card">
                <h3 id="displayEvento" style="color: var(--accent);">Selecione o Torneio no Lan√ßamento</h3>
                <div id="listaRanking"></div>
                <button class="btn btn-zap" onclick="compartilharZap()">üî• WHATSAPP</button>
            </div>
        </div>

        <div id="tab-lancar" class="hidden">
            <div class="card">
                <h4>Configurar Torneio</h4>
                <input type="text" id="localEvento" placeholder="Cidade / Local" oninput="escutarDados()">
                <input type="date" id="dataEvento" onchange="verificarBloqueio()">
            </div>
            <div class="card">
                <h4>Lan√ßar Ave</h4>
                <input type="text" id="aveNome" placeholder="Nome da Ave">
                <input type="text" id="aveDono" placeholder="Propriet√°rio">
                <input type="text" id="aveAnilha" placeholder="Anilha">
                <input type="text" id="aveTempo" placeholder="00:00.0" oninput="maskTempo(this)" maxlength="7">
                <button id="btnSalvar" class="btn btn-save" onclick="salvarResultado()">SALVAR</button>
            </div>
        </div>

        <div id="tab-historico" class="hidden">
            <div class="card">
                <h3>üîç Hist√≥rico</h3>
                <input type="text" id="buscaAnilha" placeholder="Digite a anilha..." oninput="pesquisarAve()">
                <div id="resBusca"></div>
            </div>
        </div>

        <div id="tab-admin" class="hidden">
            <div class="card">
                <h3>üë• Novo Usu√°rio</h3>
                <input type="text" id="nUser" placeholder="Usu√°rio">
                <input type="text" id="nPass" placeholder="Senha">
                <select id="nRole">
                    <option value="admin">üèÜ Admin</option>
                    <option value="supervisor">üîë Supervisor</option>
                    <option value="view">üëÅÔ∏è Visitante</option>
                </select>
                <button class="btn btn-save" onclick="cadastrarUsuario()">CRIAR</button>
            </div>
            <div class="card">
                <h3>üë• Equipe (<span id="countUsers">0</span>)</h3>
                <div id="listaUsuarios"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // CHAVES DO SEU PROJETO
    const firebaseConfig = {
        apiKey: "AIzaSyBDHnCwjz-1yFmq_Cg-3WJk-Pscw_i0YRk",
        authDomain: "ranking-canarios.firebaseapp.com",
        databaseURL: "https://ranking-canarios-default-rtdb.firebaseio.com",
        projectId: "ranking-canarios",
        appId: "1:911292378909:web:5ec1324127b917a1c63bf4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userLogado = null;
    let dadosRanking = [];

    async function validarLogin() {
        const u = document.getElementById('userInput').value.toLowerCase().trim();
        const p = document.getElementById('userPass').value;
        if(u === 'matheus' && p === 'admin123') { entrar({nome: 'matheus', role: 'admin'}); return; }
        const snap = await db.ref('usuarios/'+u).once('value');
        if(snap.exists() && snap.val().senha === p) { entrar(snap.val()); } else { alert("Acesso Negado!"); }
    }

    function entrar(dados) {
        userLogado = dados;
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('appContent').classList.remove('hidden');
        if(dados.role === 'admin') {
            document.getElementById('link-admin').classList.remove('hidden');
            listarUsuarios(); 
        }
        if(dados.role !== 'view') document.getElementById('link-lancar').classList.remove('hidden');
        showTab('ranking');
    }

    function maskTempo(i) {
        let v = i.value.replace(/\D/g,'');
        if(v.length >= 5) v = v.replace(/^(\d{2})(\d{2})(\d{1})/, "$1:$2.$3");
        else if(v.length >= 3) v = v.replace(/^(\d{2})(\d{2})/, "$1:$2");
        i.value = v;
    }

    function escutarDados() {
        const local = document.getElementById('localEvento').value;
        const data = document.getElementById('dataEvento').value;
        const id = data + "_" + local.replace(/ /g,'_');
        document.getElementById('displayEvento').innerText = `${data.split('-').reverse().join('/')} - ${local}`;
        db.ref('torneios/'+id).on('value', snap => {
            dadosRanking = [];
            snap.forEach(c => { dadosRanking.push(c.val()); });
            renderizar();
        });
    }

    function renderizar() {
        dadosRanking.sort((a,b) => b.tempo.localeCompare(a.tempo));
        const div = document.getElementById('listaRanking'); div.innerHTML = "";
        dadosRanking.forEach((p,i) => {
            let del = (userLogado.role === 'admin') ? `<button class="btn-del" onclick="excluirItem('${p.id_db}','${p.anilha}')">‚úò</button>` : '';
            div.innerHTML += `<div class="ranking-item"><span><b>${i+1}¬∫</b> ${p.nome} (${p.dono}) ${del}</span><b>${p.tempo}</b></div>`;
        });
    }

    function salvarResultado() {
        const local = document.getElementById('localEvento').value;
        const data = document.getElementById('dataEvento').value;
        const anilha = document.getElementById('aveAnilha').value.toUpperCase().trim();
        const tempo = document.getElementById('aveTempo').value;
        if(!local || !data || !anilha || tempo.length < 7) return alert("Erro nos dados!");
        const idT = data + "_" + local.replace(/ /g,'_');
        const info = { id_db: Date.now(), nome: document.getElementById('aveNome').value, dono: document.getElementById('aveDono').value, anilha: anilha, tempo: tempo, data: data, local: local };
        db.ref('torneios/'+idT+'/'+info.id_db).set(info);
        db.ref('historico_aves/'+anilha+'/'+info.id_db).set(info);
        alert("Salvo!");
    }

    function listarUsuarios() {
        db.ref('usuarios').on('value', snap => {
            const div = document.getElementById('listaUsuarios');
            const count = document.getElementById('countUsers');
            div.innerHTML = ""; let i = 0;
            snap.forEach(u => {
                i++; const user = u.val();
                div.innerHTML += `<div class="user-item"><span>${user.nome}</span><button class="btn-del" onclick="excluirUsuario('${user.nome}')">‚úò</button></div>`;
            });
            count.innerText = i;
        });
    }

    function excluirUsuario(n) { if(confirm("Remover "+n+"?")) db.ref('usuarios/'+n).remove(); }
    function cadastrarUsuario() {
        const n = document.getElementById('nUser').value.toLowerCase().trim();
        db.ref('usuarios/'+n).set({nome:n, senha:document.getElementById('nPass').value, role:document.getElementById('nRole').value});
        alert("Criado!");
    }
    function showTab(t){
        document.querySelectorAll('[id^="tab-"]').forEach(d => d.classList.add('hidden'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        document.getElementById('link-'+t).classList.add('active');
    }
</script>
</body>
</html>
