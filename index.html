<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibra OS v16.7 - Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #27ae60; --dark: #121212; --accent: #f39c12; --danger: #e74c3c; --card: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: #e0e0e0; margin: 0; padding: 10px; }
        .container { max-width: 600px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; text-align: center; }
        .nav-tabs { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; overflow-x: auto; }
        .tab-link { color: #888; cursor: pointer; font-weight: bold; white-space: nowrap; padding: 5px; font-size: 14px; text-transform: uppercase; }
        .tab-link.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #2d2d2d; color: white; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-zap { background: #25d366; color: white; margin-top: 20px; }
        .btn-del { background: none; border: none; color: var(--danger); cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
        .ranking-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #444; text-align: left; }
        .tempo-destaque { color: var(--primary); font-family: monospace; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginSection" class="card">
        <h2 style="color: var(--primary);">üî∞ FIBRA LOGIN</h2>
        <input type="text" id="userInput" placeholder="Usu√°rio">
        <input type="password" id="userPass" placeholder="Senha">
        <button class="btn btn-save" onclick="validarLogin()">ENTRAR</button>
        <p id="loginError" style="color: var(--danger); font-size: 13px; margin-top: 10px; display: none;">Dados incorretos!</p>
    </div>

    <div id="appContent" class="hidden">
        <div class="nav-tabs">
            <div id="link-ranking" class="tab-link active" onclick="showTab('ranking')">üèÜ Ranking</div>
            <div id="link-lancar" class="tab-link hidden" onclick="showTab('lancar')">‚è±Ô∏è Lan√ßar</div>
            <div id="link-historico" class="tab-link" onclick="showTab('historico')">üìä Hist√≥rico</div>
            <div id="link-admin" class="tab-link hidden" onclick="showTab('admin')">‚öôÔ∏è Matheus</div>
        </div>

        <div id="tab-ranking">
            <div class="card">
                <h3 id="displayEvento" style="color: var(--accent);">Selecione o Torneio</h3>
                <div id="listaRanking"></div>
                <button class="btn btn-zap" onclick="compartilharZap()">üî• ENVIAR PARA WHATSAPP</button>
            </div>
        </div>

        <div id="tab-lancar" class="hidden">
            <div class="card"><div class="card">
    <h4>üìç Tipo de Evento</h4>
    <select id="tipoEvento" onchange="escutarDados()">
        <option value="Torneio">üèÜ Torneio Oficial</option>
        <option value="Treino">‚è±Ô∏è Treino Livre</option>
    </select>
                <h4>üìç Torneio / Treino</h4>
                <input type="text" id="localEvento" placeholder="Local (Ex: Campo Novo)" oninput="escutarDados()">
                <input type="date" id="dataEvento" onchange="escutarDados()">
                <select id="aveCategoria">
                    <option value="Canto Fibra Adulto">Canto Fibra Adulto</option>
                    <option value="Canto Fibra Filhote">Canto Fibra Filhote</option>
                    <option value="Canto Livre Adulto">Canto Livre Adulto</option>
                    <option value="Canto Livre Filhote">Canto Livre Filhote</option>
                    <option value="Peito de A√ßo Adulto">Peito de A√ßo Adulto</option>
                    <option value="Peito de A√ßo Filhote">Peito de A√ßo Filhote</option>
                </select>
            </div>
            <div class="card">
                <h4>üê¶ Registro</h4>
                <input type="text" id="aveNome" placeholder="Nome da Ave">
                <input type="text" id="aveDono" placeholder="Propriet√°rio">
                <input type="text" id="aveAnilha" placeholder="Anilha">
                <input type="text" id="aveTempo" placeholder="00:00:00" oninput="maskTempo(this)" maxlength="8">
                <button class="btn btn-save" onclick="salvarResultado()">REGISTRAR AGORA</button>
            </div>
        </div>

        <div id="tab-historico" class="hidden">
            <div class="card">
                <h3>üîç Hist√≥rico</h3>
                <input type="text" id="buscaAnilha" placeholder="Anilha..." oninput="pesquisarAve()">
                <div id="resBusca"></div>
            </div>
        </div>

        <div id="tab-admin" class="hidden">
            <div class="card">
                <h3>üë• Gest√£o</h3>
                <div id="listaUsuarios"></div>
                <hr style="border:1px solid #333; margin:15px 0;">
                <input type="text" id="nUser" placeholder="Login">
                <input type="text" id="nPass" placeholder="Senha">
                <select id="nRole">
                    <option value="admin">üèÜ Admin</option>
                    <option value="supervisor">üîë Supervisor</option>
                    <option value="view">üëÅÔ∏è Visitante</option>
                </select>
                <button class="btn btn-save" onclick="cadastrarUsuario()">CRIAR USU√ÅRIO</button>
                <button class="btn" style="background: #444;" onclick="location.reload()">SAIR</button>
<div id="areaMasterTorneios" class="card hidden" style="border: 1px solid var(--accent); margin-top: 20px;">
    <h3 style="color: var(--accent);">üìÖ Configurar Torneio Oficial</h3>
    <input type="text" id="addLocal" placeholder="Nome do Local/Torneio">
    <input type="date" id="addData">
    <input type="text" id="addJuiz" placeholder="Nome do Juiz">
    <input type="number" id="addLimite" placeholder="Qtd M√°xima de Can√°rios">
    
    <button class="btn" style="background: var(--accent); color: white;" onclick="criarTorneio()">CRIAR TORNEIO OFICIAL</button>
    
    <div id="listaTorneiosCriados" style="margin-top: 15px; font-size: 13px; text-align: left; background: #222; padding: 10px; border-radius: 8px;"></div>
</div>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBDHnCwjz-1yFmq_Cg-3WJk-Pscw_i0YRk",
        authDomain: "ranking-canarios.firebaseapp.com",
        databaseURL: "https://ranking-canarios-default-rtdb.firebaseio.com",
        projectId: "ranking-canarios",
        appId: "1:911292378909:web:5ec1324127b917a1c63bf4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userLogado = null;
    let dadosRanking = [];

    // Verificador de Conex√£o
    db.ref(".info/connected").on("value", (snap) => {
        if (snap.val() !== true) console.warn("Desconectado do Banco");
    });

    async function validarLogin() {
        const u = document.getElementById('userInput').value.toLowerCase().trim();
        const p = document.getElementById('userPass').value.trim();
        const erroMsg = document.getElementById('loginError');

        if(u === 'matheus' && p === 'admin123') {
            entrar({nome: 'matheus', role: 'admin'});
            return;
        }

        try {
            const snap = await db.ref('usuarios/' + u).once('value');
            if(snap.exists() && snap.val().senha === p) {
                entrar(snap.val());
            } else {
                erroMsg.style.display = 'block';
            }
        } catch(e) { alert("Erro de conex√£o."); }
    }

    function entrar(dados) {
    userLogado = dados;
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('appContent').classList.remove('hidden');

    // VERIFICA√á√ÉO DE SEGURAN√áA PARA O MATHEUS
    if(dados.nome === 'matheus' && dados.role === 'admin') {
        document.getElementById('link-admin').classList.remove('hidden');
        document.getElementById('areaMasterTorneios').classList.remove('hidden'); // MOSTRA S√ì PARA VOC√ä
        listarUsuarios();
        listarTorneios(); // CARREGA A LISTA DE TORNEIOS
    }
    
    if(dados.role !== 'view') document.getElementById('link-lancar').classList.remove('hidden');
    showTab('ranking');
}

    function maskTempo(i) {
        let v = i.value.replace(/\D/g,'');
        if (v.length > 6) v = v.substring(0, 6);
        if (v.length >= 5) v = v.replace(/^(\d{2})(\d{2})(\d{1,2})/, "$1:$2:$3");
        else if (v.length >= 3) v = v.replace(/^(\d{2})(\d{1,2})/, "$1:$2");
        i.value = v;
    }

    function escutarDados() {
        const local = document.getElementById('localEvento').value;
        const data = document.getElementById('dataEvento').value;
        if(!local || !data) return;
        const id = data + "_" + local.replace(/ /g,'_');
        document.getElementById('displayEvento').innerText = local.toUpperCase() + " - " + data.split('-').reverse().join('/');
        
        db.ref('torneios/' + id).on('value', snap => {
            dadosRanking = [];
            snap.forEach(c => { dadosRanking.push(c.val()); });
            renderizar();
        });
    }

    function renderizar() {
        dadosRanking.sort((a,b) => b.tempo.localeCompare(a.tempo));
        const div = document.getElementById('listaRanking');
        div.innerHTML = "";
        if(dadosRanking.length === 0) {
            div.innerHTML = "<p style='color:#666;'>Aguardando registros...</p>";
            return;
        }
        dadosRanking.forEach((p,i) => {
            let del = (userLogado.role === 'admin') ? `<button class="btn-del" onclick="excluirItem('${p.id_db}','${p.anilha}')">‚úò</button>` : '';
            div.innerHTML += `<div class="ranking-item">
                <span><b>${i+1}¬∫</b> ${p.nome.toUpperCase()} (${p.dono}) <br><small>${p.categoria}</small></span>
                <span class="tempo-destaque">${p.tempo} ${del}</span>
            </div>`;
        });
    }

   async function salvarResultado() {
    const local = document.getElementById('localEvento').value;
    const data = document.getElementById('dataEvento').value;
    
    // Busca as configura√ß√µes do torneio para checar o limite
    const idT = data + "_" + local.replace(/ /g,'_');
    const snapConfig = await db.ref('lista_de_torneios/' + idT).once('value');
    const config = snapConfig.val();

    if(config && dadosRanking.length >= config.limite) {
        return alert("‚ùå LIMITE ATINGIDO: Este torneio s√≥ permite " + config.limite + " can√°rios!");
    }

    const anilha = document.getElementById('aveAnilha').value.toUpperCase().trim();
    const tempo = document.getElementById('aveTempo').value;
    const categoria = document.getElementById('aveCategoria').value;
    const nomeAve = document.getElementById('aveNome').value;
    const dono = document.getElementById('aveDono').value;

    if(!anilha || tempo.length < 8 || !nomeAve) return alert("Preencha os dados da ave corretamente!");

    const info = { 
        id_db: Date.now(), 
        nome: nomeAve, 
        dono: dono, 
        anilha: anilha, 
        tempo: tempo, 
        categoria: categoria,
        juiz: config ? config.juiz : "N√£o informado", // Salva o nome do juiz no registro da ave
        data: data, 
        local: local 
    };
    
    db.ref('torneios/'+idT+'/'+info.id_db).set(info).then(() => {
        db.ref('historico_aves/'+anilha+'/'+info.id_db).set(info);
        alert("Ave registrada com sucesso!");
        // Limpa apenas os campos da ave
        document.getElementById('aveNome').value = ""; 
        document.getElementById('aveAnilha').value = ""; 
        document.getElementById('aveTempo').value = "";
    });
}

    function compartilharZap() {
    const local = document.getElementById('localEvento').value || "Torneio";
    const dataInput = document.getElementById('dataEvento').value;
    const dataBr = dataInput ? dataInput.split('-').reverse().join('/') : "";
    
    if (dadosRanking.length === 0) {
        return alert("O ranking est√° vazio! Lance as aves primeiro.");
    }

    // Montando o cabe√ßalho da mensagem
    let mensagem = `üèÜ *RANKING FIBRA - ${local.toUpperCase()}* üèÜ\n`;
    if(dataBr) mensagem += `üìÖ DATA: ${dataBr}\n`;
    mensagem += `\n--------------------------\n`;

    // Adicionando cada ave do ranking (Top 10 ou todos)
    dadosRanking.forEach((p, i) => {
        mensagem += `*${i + 1}¬∫* ${p.nome.toUpperCase()}\n`;
        mensagem += `üë§ ${p.dono} | ‚è±Ô∏è *${p.tempo}*\n\n`;
    });

    mensagem += `--------------------------\n_Gerado por Fibra OS üî∞_`;

    // O encodeURIComponent √© essencial para o WhatsApp entender quebras de linha e emojis
    const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(mensagem);
    
    // Abre em uma nova aba
    window.open(url, '_blank');
}

    function listarUsuarios() {
        db.ref('usuarios').on('value', snap => {
            const div = document.getElementById('listaUsuarios'); div.innerHTML = "";
            snap.forEach(u => {
                const user = u.val();
                div.innerHTML += `<div class="ranking-item"><span>${user.nome}</span><button class="btn-del" onclick="excluirUsuario('${user.nome}')">‚úò</button></div>`;
            });
        });
    }

    function cadastrarUsuario() {
        const n = document.getElementById('nUser').value.toLowerCase().trim();
        const p = document.getElementById('nPass').value.trim();
        if(!n || !p) return alert("Preencha tudo!");
        db.ref('usuarios/'+n).set({nome:n, senha:p, role:document.getElementById('nRole').value});
        alert("Criado!");
    }

    function excluirUsuario(n) { if(n !== 'matheus' && confirm("Excluir?")) db.ref('usuarios/'+n).remove(); }

    function pesquisarAve() {
        const a = document.getElementById('buscaAnilha').value.toUpperCase();
        if(a.length < 2) return;
        db.ref('historico_aves/'+a).on('value', snap => {
            const res = document.getElementById('resBusca'); res.innerHTML = "";
            snap.forEach(c => { const r = c.val(); res.innerHTML += `<div class="ranking-item"><span>${r.data} - ${r.local}</span><b>${r.tempo}</b></div>`; });
        });
    }

    function showTab(t){
        document.querySelectorAll('[id^="tab-"]').forEach(d => d.classList.add('hidden'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        document.getElementById('link-'+t).classList.add('active');
    }

    function excluirItem(id, anilha) {
        if(!confirm("Excluir?")) return;
        const idT = document.getElementById('dataEvento').value + "_" + document.getElementById('localEvento').value.replace(/ /g,'_');
        db.ref('torneios/'+idT+'/'+id).remove();
        db.ref('historico_aves/'+anilha+'/'+id).remove();
    function criarTorneio() {
    const local = document.getElementById('addLocal').value.trim();
    const data = document.getElementById('addData').value;
    const juiz = document.getElementById('addJuiz').value.trim();
    const limite = document.getElementById('addLimite').value;

    if(!local || !data || !juiz || !limite) return alert("Preencha todos os campos, incluindo Juiz e Limite!");

    const idT = data + "_" + local.replace(/ /g,'_');
    
    db.ref('lista_de_torneios/' + idT).set({
        local: local,
        data: data,
        juiz: juiz,
        limite: parseInt(limite),
        id: idT,
        criadoPor: 'Matheus'
    }).then(() => {
        alert("Torneio Configurado com Sucesso!");
        document.getElementById('addLocal').value = "";
        document.getElementById('addJuiz').value = "";
        document.getElementById('addLimite').value = "";
    });
}

function listarTorneios() {
    db.ref('lista_de_torneios').on('value', snap => {
        const div = document.getElementById('listaTorneiosCriados');
        div.innerHTML = "<b>Torneios Ativos:</b><br>";
        snap.forEach(t => {
            const tor = t.val();
            div.innerHTML += `üìç ${tor.local} (${tor.data.split('-').reverse().join('/')})<br>`;
        });
    });
}
</script>
</body>
</html>
